server {
    listen 80;

    # Rota para o app Go
    location /go/ {
        rewrite ^/go/(.*)$ /$1 break;
        
        proxy_pass http://go-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Rota para o app Python
    location /python/ {
        rewrite ^/python/(.*)$ /$1 break;
        
        proxy_pass http://python-app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}